<!doctype html>
<html>
  <head>
    <title>Cálculo de IMC | Desenvolvimento Web</title>
	<meta name="author" content="Nikolas Matias" />
    <meta charset="utf-8">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>Calculo do IMC</h1>
        </div>
      </div>
        <div class="row">
            <div class="col-md-12">
                <form id="formIMC" name="formIMC" class="form-horizontal">
                  <div class="form-group">
                      <input type="number" id="Peso" name="Peso" placeholder="Peso"/>
                  </div>
                  <div class="form-group">
                      <input type="number" id="Altura" name="Altura" placeholder="Altura"/>
                  </div>
                   <div class="form-group">
                        <label for="sex" class="col-sm-3 control-label">Genero</label>
                        <input type="radio"  class="form-control" name="sex" id="sex" value="Masculino" /> Masculino <br>
                        <input type="radio"  class="form-control" name="sex" id="sex" value="Feminino"  /> Feminino <br>
                    </div>
                  <button type="button" class="btn btn-primary" id="btn-save">Calcular IMC</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myIMCModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-container">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="myModalLabel">IMC</h4>
              </div>
              <div class="modal-body text-center">
                <h4>Segue a baixo o seu IMC</h4>
                <h5 id="valorIMC"></h5>
              </div>
              <div class="modal-footer">

              </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js" />
    <script src="bootstrap/js/boostrap.min.js" />
    <script src="js/imc.js" />
  </body>
</html>
